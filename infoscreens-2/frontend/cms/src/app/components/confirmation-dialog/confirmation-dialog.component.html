<h1 mat-dialog-title>{{data.actionTitle | translate}}</h1>
<div mat-dialog-content>
  <p>{{data.message | translate}}</p>
</div>
<div mat-dialog-actions>
  <button mat-button (click)="onCancel()">{{'general.button.cancel' | translate}}</button>
  <button mat-button (click)="onConfirmation()" cdkFocusInitial>{{data.actionButton | translate}}</button>
</div>
