<iframe
  *ngIf="url"
  class="iframe"
  width="100%"
  height="100%"
  [src]="url | safe"
  scrolling="no"
  allow="accelerometer; encrypted-media; gyroscope; picture-in-picture; autoplay; layout-animations"
  allowfullscreen
>
</iframe>
<title-content *ngIf="!url" textCode="error.display"></title-content>
