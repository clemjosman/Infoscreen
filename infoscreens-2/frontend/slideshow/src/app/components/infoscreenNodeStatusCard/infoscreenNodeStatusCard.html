<div class="nodeStatusCardContainer" *ngIf="nodeStatus">
  <div class="nodeStatusHeader">
    <div
      class="nodeStatusIndicator"
      [ngClass]="{'offline': !nodeStatus.isOnlineMsb, 'online': nodeStatus.isOnlineMsb}"
    >
      <i class="fa fa-times offline" *ngIf="!nodeStatus.isOnlineMsb"></i>
      <i class="fa fa-wifi online" *ngIf="nodeStatus.isOnlineMsb"></i>
    </div>
    {{nodeStatus.name}}
  </div>
  <div class="nodeStatusDetails">
    <div class="row">
      <div
        class="col"
        style="
          width: 50%;
          border-right: solid 1px var(--card-border-color);
          padding-left: 15px;
        "
      >
        <div class="row">
          <div class="col" style="width: 50%; font-weight: bold">NPM:</div>
          <div
            class="col"
            style="
              width: 50%;
              padding-left: 0px;
              text-align: right;
              padding-right: 25px;
            "
          >
            {{nodeStatus.npmVersion}}
          </div>
        </div>
      </div>
      <div class="col" style="width: 50%; padding-left: 15px">
        <div class="row">
          <div class="col" style="width: 25%; font-weight: bold">UI:</div>
          <div
            class="col"
            style="
              width: 75%;
              padding-left: 0px;
              text-align: right;
              padding-right: 25px;
            "
          >
            <span
              [ngClass]="{'badHealth': nodeStatus.uiVersion !== nodeStatus.desiredUiVersion}"
            >
              {{nodeStatus.uiVersion}}
            </span>
          </div>
        </div>
      </div>
    </div>
    <div class="row" style="position: relative; top: 10px">
      <div
        class="col"
        style="
          width: 50%;
          text-align: right;
          padding-right: 5px;
          font-weight: bold;
        "
      >
        Protocol:
      </div>
      <div class="col" style="width: 50%; padding-left: 5px">
        {{nodeStatus.protocol}}
      </div>
    </div>
  </div>
</div>
